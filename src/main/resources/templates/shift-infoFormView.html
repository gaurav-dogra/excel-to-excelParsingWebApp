<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Excel Parsing Web App</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>

<body>

<!--Nav bar-->
<div th:insert="nav :: nav-bar"></div>
<div th:insert="nav :: colorbar"></div>


<!-- form -->
<section>
    <div class="container">
        <h3>Below officer names come from the file. Please select their respective shift
            and press Generate Report button.</h3>
        <form action="#" th:action="@{/preview}" th:object="${dtoWrapper}" method="post">

            <fieldset th:each="dto, iterStat : *{userInputDtoList}">
                <legend><span th:text="|${dto.firstName} ${dto.lastName}|"/></legend>
                <input type="hidden" th:field="*{userInputDtoList[__${iterStat.index}__].firstName}"
                       th:value="${dto.firstName}">
                <input type="hidden" th:field="*{userInputDtoList[__${iterStat.index}__].lastName}"
                       th:value="${dto.lastName}">
                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="0" checked/>
                        Ignore
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="1"/>
                        MG Day
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="2">
                        MG Night
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="3">
                        EP WB Day
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="4">
                        EP WB Night
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="5">
                        Visitors Reception
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="6">
                        Plaistow Day
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="7">
                        Plaistow Night
                    </label>
                </div>
                <br>

            </fieldset>
            <input type="submit" class="btn btn-primary m-3 d-grid gap-2 col-6" value="Generate Report"/>
        </form>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
