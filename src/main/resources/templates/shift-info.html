<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Parsing Web App</title>
    <link th:href="@{main.css}" rel="stylesheet"/>
</head>
<body>
<span th:text="${msg}"></span>
<h2>Select Shift information for each officer</h2>
<form action="#" th:action="@{/download}" th:object="${dtoWrapper}" method="get">
    <table class="center">
        <caption>All Officers from the uploaded file</caption>
        <tr>
            <th>Officer Name</th>
            <th>Ignore</th>
            <th>MG Day</th>
            <th>MG Night</th>
            <th>Ep Wb Day</th>
            <th>Ep Wb Night</th>
            <th>Visitor Recep</th>
            <th>Plaistow Day</th>
            <th>Plaistow Night</th>
        </tr>

        <p th:each="shiftDto, iterStat : ${dtoWrapper.getShifts()}">
            <tr>
                <td><span th:text="${shiftDto.fullName}"></span></td>
                <td><input type="radio" th:id="'ignore_' + ${iterStat.count}" th:name="${shiftDto.fullName}" value="0" checked></td>
                <td><input type="radio" th:id="'mgDay' + ${iterStat.count}" th:name="${shiftDto.fullName}" value="1"></td>
                <td><input type="radio" th:id="'mgNight' + ${iterStat.count}" th:name="${shiftDto.fullName}" value="2"></td>
                <td><input type="radio" th:id="'epWbDay' + ${iterStat.count}" th:name="${shiftDto.fullName}" value="3"></td>
                <td><input type="radio" th:id="'epWbNight' + ${iterStat.count}" th:name="${shiftDto.fullName}" value="4"></td>
                <td><input type="radio" th:id="'visRecep' + ${iterStat.count}" th:name="${shiftDto.fullName}" value="5"></td>
                <td><input type="radio" th:id="'plDay' + ${iterStat.count}" th:name="${shiftDto.fullName}" value="6"></td>
                <td><input type="radio" th:id="'plNight' + ${iterStat.count}" th:name="${shiftDto.fullName}" value="7"></td>
            </tr>
        </p>
        <br>
    </table>
    <br><br>
    <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
</form>
</body>
</html>
