<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Excel Parsing Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>

<!--Nav bar-->
<div th:insert="nav :: nav-bar"></div>
<div th:insert="nav :: colorbar"></div>

<!--input section -->
<section class="bg-success text-light p-5">
    <div class="container">
        <div class="d-md-flex justify-content-between align-items-center">
            <h3>Upload an xlsx file</h3>
        </div>
        <div>
            <form th:action="@{/}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" class="btn btn-secondary">
                <button type="submit" class="btn btn-primary">Upload File</button>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
