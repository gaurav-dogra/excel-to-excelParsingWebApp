<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Excel Parsing Web App</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>

<body>
<!--Nav bar-->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a href="/" class="navbar-brand">Excel Parsing Web App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>

                <li class="nav-item">
                    <a href="/about" class="nav-link">About</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<section class="bg-success">
<br>
</section>

<!-- form -->
<section>
    <div class="container">
        <form action="#" th:action="@{/preview}" th:object="${dtoWrapper}" method="post">

            <fieldset th:each="dto, iterStat : *{userInputDtoList}">
                <legend><span th:text="|${dto.firstName} ${dto.lastName}|"/></legend>
                <input type="hidden" th:field="*{userInputDtoList[__${iterStat.index}__].firstName}"
                       th:value="${dto.firstName}">
                <input type="hidden" th:field="*{userInputDtoList[__${iterStat.index}__].lastName}"
                       th:value="${dto.lastName}">
                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="0" checked/>
                        Ignore
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="1"/>
                        MG Day
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="2">
                        MG Night
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="3">
                        EP WB Day
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="4">
                        EP WB Night
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="5">
                        Visitors Reception
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="6">
                        Plaistow Day
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" th:field="*{userInputDtoList[__${iterStat.index}__].shiftCode}"
                               th:name="|${dto.firstName} ${dto.lastName}|" th:value="7">
                        Plaistow Night
                    </label>
                </div>
                <br>

            </fieldset>
            <input type="submit" class="btn btn-primary m-3 d-grid gap-2 col-6" value="Generate Report"/>
        </form>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
