<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Excel Parsing Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!--Nav bar-->
    <header class="site-header sticky-top">
        <div th:insert="nav :: nav-bar"></div>
    </header>

    <!--input section -->
    <section class="text-dark p-5 text-center">
        <div class="container">
                <form th:action="@{/}" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" class="btn btn-secondary">
                    <button type="submit" class="btn btn-primary m-3">Upload File</button>
                </form>
        </div>
    </section>

<footer class="mt-auto">
    <div th:insert="nav :: footer"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
