<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Excel Parsing Web App</title>
</head>
<body>

<!--Nav bar-->
<div th:insert="nav :: nav-bar"></div>
<div th:insert="nav :: colorbar"></div>

<!-- table -->
<div class="container">
    <section>
        <table class="table table-striped">
            <caption align="top">Preview of the report</caption>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Location</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Event Date</th>
                <th scope="col">Logical Device</th>
            </tr>
            <tr th:each="row, iterstat : ${outputData}">
                <td><span th:text="${iterstat.count}"></span></td>
                <td><span th:text="${row.location}"></span></td>
                <td><span th:text="${row.firstName}"></span></td>
                <td><span th:text="${row.lastName}"></span></td>
                <td><span th:text="${row.eventDate}"></span></td>
                <td><span th:text="${row.logicalDevice}"></span></td>
            </tr>
        </table>
    </section>
</body>

<form action="#" th:action="@{/download}" method="get">
    <input type="submit" class="btn btn-primary m-3 d-grid gap-2 col-6" value="Download Report"/>
</form>

</div>

</html>
